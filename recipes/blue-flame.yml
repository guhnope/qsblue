name: blueflame
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      files:
        - brave.repo
        - vscode.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://packages.microsoft.com/keys/microsoft.asc    
      copr:
        - avengemedia/dms
        - avengemedia/danklinux
        - ublue-os/packages
  - type: rpm-ostree        
    install:
      - niri
      - alacritty
      - xwayland-satellite
      - xdg-desktop-portal-gnome
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - network-manager-applet
      - quickshell
      - matugen
      - material-symbols-fonts
      - dms
      - dms-greeter
      - wlsunset
      - neovim
      - cliphist
      - imv
      - mpv
      - nemo
      - mousepad
      - brave-browser
      - code
    remove:
      - firefox
      - firefox-langpacks
      - vim-minimal  
      - vim-enhanced       
  - type: files
    files:
      - source: niri
        destination: /
      - source: system
        destination: / 
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: rpm-ostree        
    remove: # Remove unwanted packages that were installed as weak dependancies
      - gnome-keyring
      - fuzzel
      - waybar
      - gnome-online-accounts-libs
  - type: script
    scripts:
      - dms-skel.sh
      - greetd-users.sh
      - neovim.sh

description: "Niri + DankMaterialShell in an Atomic Desktop"


