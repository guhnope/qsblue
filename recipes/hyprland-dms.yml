name: qsblue-hypr-dms
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
        - avengemedia/dms
        - avengemedia/danklinux
        - ublue-os/packages
  - type: rpm-ostree        
    install:
      - hyprland
      - hyprpicker
      - hyprsysteminfo
      - hyprland-contib
      - hyprland-plugins
      - hyprshot
      - hyprdim
      - qt6ct-kde
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - xdg-desktop-portal-hyprland
      - hyprpolkitagent
      - wl-clipboard
      - network-manager-applet
      - quickshell
      - matugen
      - material-symbols-fonts
      - dms
      - dms-greeter
      - wlsunset
      - cliphist
      - imv
      - mpv
      - nemo
      - mousepad
    remove:
      - firefox
      - firefox-langpacks      
  - type: files
    files:
      - source: hypr
        destination: /
      - source: users
        destination: /usr/lib/systemd/user/        
  - type: script
    scripts:
      - dms-skel.sh
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: defualt-flatpaks
    configurations:
      - scope: system
        repo:
          title: Flathub (System)
        install:
          - io.podman_desktop.PodmanDesktop
          - com.brave.Browser
          - com.visualstudio.code
          - org.signal.Signal
          - com.slack.Slack
          - md.obsidian.Obsidian
          - org.libreoffice.LibreOffice
description: "Hyprland + DankMaterialShell in an Atomic Desktop"
